<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Recognizing Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .chat-container {
            width: 400px;
            height: 500px;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .message {
            margin-bottom: 10px;
        }
        .bot {
            color: #007bff;
        }
        .user {
            text-align: right;
            color: #28a745;
        }
        .input-area {
            display: flex;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            margin-left: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="messages" id="messages">
            <div class="message bot">Hello! How are you feeling today?</div>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your message here..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');
        const userInput = document.getElementById('userInput');
        
        function sendMessage() {
            const message = userInput.value;
            if (message.trim() !== '') {
                displayMessage(message, 'user');
                userInput.value = '';
                analyzeEmotion(message);
            }
        }

        function displayMessage(message, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.textContent = message;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function speak(text) {
            const speech = new SpeechSynthesisUtterance(text);
            speechSynthesis.speak(speech);
        }

        function analyzeEmotion(message) {
            // A basic emotional analysis based on keywords (You can replace this with an API like 'text emotion analysis')
            const sadWords = ['sad', 'depressed', 'down', 'unhappy'];
            const happyWords = ['happy', 'joyful', 'excited', 'good', 'great'];
            const angryWords = ['angry', 'mad', 'furious', 'annoyed'];
            
            if (sadWords.some(word => message.includes(word))) {
                const response = "Oh no, I'm sorry you're feeling down. Would you like to talk about it?";
                displayMessage(response, 'bot');
                speak(response);
            } else if (happyWords.some(word => message.includes(word))) {
                const response = "That's awesome! I'm so happy to hear you're doing well!";
                displayMessage(response, 'bot');
                speak(response);
            } else if (angryWords.some(word => message.includes(word))) {
                const response = "It sounds like you're angry. Do you want to share what's bothering you?";
                displayMessage(response, 'bot');
                speak(response);
            } else {
                const response = "I see. Could you tell me more about how you're feeling?";
                displayMessage(response, 'bot');
                speak(response);
            }
        }
    </script>
</body>
</html>
